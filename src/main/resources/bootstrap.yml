spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    generate-ddl: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-ui

springdoc:
  swagger-ui:
    path: '/swagger-ui.html'

crypt:
  id: '90,80,48543'
  symbol: 'BTC,ETH,SOL'
